name: Build
on:
  workflow_call:
    inputs:
      owner:
        description: 'Repository owner'
        required: true
        type: string
      image:
        description: 'Image to be built'
        required: true
        type: string
      tag:
        description: 'Tag to be used for the image'
        required: true
        type: string
      build_package:
        description: 'Whether to build a melange package'
        default: false
        type: boolean
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Build package
        uses: chainguard-dev/actions/melange-build@main
        if: ${{ inputs.build_package }}
        with:
          sign-with-temporary-key: true
          config: images/${{ inputs.image }}/${{ inputs.image }}.melange.yaml
      - name: Build image
        uses: distroless/actions/apko-build@main
        with:
          config: images/${{ inputs.image }}/${{ inputs.image }}.apko.yaml
          tag: ghcr.io/${{ inputs.owner }}/${{ inputs.image }}:${{ inputs.tag }}
