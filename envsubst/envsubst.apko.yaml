contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
  packages:
    - gettext

archs:
  - amd64
  - arm64

accounts:
  groups:
    - groupname: nonroot
      gid: 10000
  users:
    - username: nonroot
      uid: 10000
  run-as: nonroot

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

cmd: /bin/sh -l

annotations:
  org.opencontainers.image.title: envsubst
  org.opencontainers.image.authors: github.com/hpedrorodrigues
  org.opencontainers.image.url: github.com/hpedrorodrigues/images
