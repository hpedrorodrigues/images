contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - '@local packages'
  packages:
    - alpine-baselayout-data
    - prettier@local

archs:
  - x86_64
  - aarch64

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

entrypoint:
  command: prettier

work-dir: /mnt

annotations:
  org.opencontainers.image.title: prettier
  org.opencontainers.image.description: Simple image wrapping Prettier
  org.opencontainers.image.authors: Pedro Rodrigues <github.com/hpedrorodrigues>
  org.opencontainers.image.source: https://github.com/hpedrorodrigues/images/tree/main/images/prettier
