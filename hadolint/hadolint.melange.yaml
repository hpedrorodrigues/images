package:
  name: hadolint
  version: 2.14.0
  epoch: 0
  target-architecture:
    - x86_64
    - aarch64

environment:
  contents:
    repositories:
      - https://dl-cdn.alpinelinux.org/alpine/edge/main
      - https://dl-cdn.alpinelinux.org/alpine/edge/community
    packages:
      - ca-certificates-bundle
      - cabal
      - git
      - musl-dev
      - gmp-static

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hadolint/hadolint.git
      tag: v${{package.version}}
      expected-commit: 57e1618d78fd469a92c1e584e8c9313024656623
  - runs: |
      # Reference:
      # - https://github.com/Homebrew/homebrew-core/blob/92e17bbf28c81a6f851b60a558362d5f33965eb4/Formula/h/hadolint.rb#L26-L31
      # - https://github.com/hadolint/hadolint/blob/742b76e3b9b4d45d6716771b0f1fae2fa0069104/release.nix#L29-L37

      cabal v2-update

      # re: --allow-newer
      # workaround for GHC 9.12 until https://github.com/phadej/puresat/pull/7
      # and base is updated in https://github.com/phadej/spdx
      cabal v2-install \
        --max-backjumps=-1 \
        --install-method=copy \
        --installdir=${{targets.destdir}}/usr/bin \
        --disable-executable-dynamic \
        --disable-shared \
        --disable-library-for-ghci \
        --disable-profiling \
        --disable-debug-info \
        --disable-coverage \
        --allow-newer=puresat:base,spdx:base \
        --verbose
  - uses: strip
