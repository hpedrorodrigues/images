contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - terragrunt

archs:
  - x86_64
  - aarch64

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

entrypoint:
  command: terragrunt

work-dir: /mnt

annotations:
  org.opencontainers.image.title: terragrunt
  org.opencontainers.image.description: Simple image wrapping terragrunt
  org.opencontainers.image.authors: Pedro Rodrigues <github.com/hpedrorodrigues>
  org.opencontainers.image.source: https://github.com/hpedrorodrigues/images/tree/main/terragrunt
